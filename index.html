<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління бібліотекою</title>
    <link rel="stylesheet" href="./libs/bootstrap.css">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Система управління бібліотекою</h1>

    <div id="modal-root" class="mb-3"></div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Додати книгу</div>
                <div class="card-body">
                    <form id="book-form" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">ID книги</label>
                            <input id="book-id" class="form-control" placeholder="Напр., 1001" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Назва</label>
                            <input id="book-title" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Автор</label>
                            <input id="book-author" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Рік видання</label>
                            <input id="book-year" class="form-control" placeholder="YYYY" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Додати книгу</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Додати користувача</div>
                <div class="card-body">
                    <form id="user-form" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">ID користувача</label>
                            <input id="user-id" class="form-control" placeholder="Лише цифри" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Ім’я</label>
                            <input id="user-name" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Додати користувача</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-1">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span>Книги</span>
                    <div class="input-group input-group-sm w-50">
                        <span class="input-group-text">Пошук</span>
                        <input id="search" class="form-control" placeholder="Автор або назва">
                    </div>
                </div>
                <ul id="books-list" class="list-group list-group-flush"></ul>
                <nav class="p-2">
                    <ul id="books-pagination" class="pagination pagination-sm mb-0"></ul>
                </nav>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Користувачі</div>
                <ul id="users-list" class="list-group list-group-flush"></ul>
                <nav class="p-2">
                    <ul id="users-pagination" class="pagination pagination-sm mb-0"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
